<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="description" content="A tournament style giveaway app." />
    <link rel="manifest" href="./manifest.json" />
    <title>The Giveaway Tournment</title>
</head>

<body>
    <header>
        <h1 class="title">The Giveaway Tournment</h1>
    </header>
    <div id="app">
        <div class="speed-wrapper">
            <button type="button" id="speed-0-5x">0.5x</button>
            <button type="button" id="speed-1x">1x</button>
            <button type="button" id="speed-1-5x">1.5x</button>
            <button type="button" id="speed-2x">2x</button>
            <button type="button" id="speed-5x">5x</button>
        </div>
        <div class="modal-wrapper hide">
            <div class="modal">
                <header class="header"></header>
                <div class="text"></div>
                <div class="name hide"></div>
            </div>
        </div>
        <div class="wrapper"></div>
    </div>
</body>

</html>
